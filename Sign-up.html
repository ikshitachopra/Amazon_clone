<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />">

</head>
<body>
    <img src="amazon.png" alt="Amazon.com"/>

    <div id="signInBorder">
      <p id="SignInTxt">
        Create account
      </p>
      <label>
        <strong>Your name</strong>
        <br>
        <input type="name" name="name" value="">
      </label>

      <label>
        <strong>Email (phone for mobile accounts)</strong>
        <br>
        <input type="email" name="email" value="">
      </label>

      <br>

      <label>
        <strong>Password</strong>

        <br>
        <input type="password" name="password" value="">
      </label>
      <label>
        <strong>Re-enter Password</strong>

        <br>
        <input type="password" name="password" value="">
      </label>

      <div>
        <button id="amazon">Continue</button>
      </div>

      <div id="createAccount">
        <h2><span>Already have an account?</span></h2>
        <button id="newAccount" name="newAcct">Sign in</button>
      </div>



    </div>
