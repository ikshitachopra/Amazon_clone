    <img src="amazon.png" alt="Amazon.com"/>

    <div id="signInBorder">
      <p id="SignInTxt">
        Verification Required
      </p>
      <p id="password_text">
        To continue,complete this verification step. We've sent a One Time Password (OTP) to your email address. Please enter it below.

      </p>
      <label>
        <strong>Enter OTP</strong>
        <br>
        <input type="otp" name="otp" value="">
      </label>

      <div>
        <button id="amazon">Continue</button>
      </div>

      <div id="createAccount">
        <h2><span>Didn't recieve OTP?</span></h2>
        <button id="newAccount" name="newAcct">Resend OTP</button>
      </div>



    </div>
